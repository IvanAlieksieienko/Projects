<div class="container-fluid">
    <div class="row justify-content-left margin-top-20">
        <button class="btn-white back" (click)="goToCategory()">
            <fa-icon [icon]="backArrow" size="1x"></fa-icon>
        </button>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 order-details">
            <div class="row justify-content-center margin-bottom-10">
                <div ngbDropdown class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10">
                    <div class="row justify-content-center">
                        <button class="btn-white col-12" id="dropdownBasic1" ngbDropdownToggle>{{postName}}</button>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem (click)="pickPostName(1)">Новая почта</button>
                            <button ngbDropdownItem (click)="pickPostName(2)">Meest Express</button>
                            <button ngbDropdownItem (click)="pickPostName(3)">Укрпочта</button>
                            <button ngbDropdownItem (click)="pickPostName(0)">Самовывоз</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center margin-bottom-10">
                <div ngbDropdown class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10" *ngIf="_delivery.postName != 0">
                    <div class="row justify-content-center">
                        <button class="btn-white col-12" id="dropdownBasic2" ngbDropdownToggle>{{deliveryType}}</button>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12" ngbDropdownMenu aria-labelledby="dropdownBasic2">
                            <button ngbDropdownItem (click)="pickDeliveryType(0)">Курьер</button>
                            <button ngbDropdownItem (click)="pickDeliveryType(1)">Отделение</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center margin-bottom-10">
                <div ngbDropdown class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10">
                    <div class="row justify-content-center">
                        <button class="btn-white col-12" id="dropdownBasic2" ngbDropdownToggle>{{payType}}</button>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12" ngbDropdownMenu aria-labelledby="dropdownBasic2">
                            <button ngbDropdownItem (click)="pickPayType(0)">Наличный</button>
                            <button ngbDropdownItem (click)="pickPayType(1)">Безналичный</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center margin-bottom-10">
                <input class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10" type="text" *ngIf="_delivery.postName != 0" [(ngModel)]="_delivery.region" placeholder="Область">
            </div>
            <div class="row justify-content-center margin-bottom-10">
                <input class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10" type="text" *ngIf="_delivery.postName != 0" [(ngModel)]="_delivery.city" placeholder="Город (село, пгт)">
            </div>
            <div class="row justify-content-center margin-bottom-10">
                <input class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10" type="text" *ngIf="_delivery.postName != 0" [(ngModel)]="_delivery.street" placeholder="Улица">
            </div>
            <div class="row justify-content-center margin-bottom-10">
                <input class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10" type="text" *ngIf="_delivery.postName != 0 && _delivery.deliveryName == 0" [(ngModel)]="_delivery.houseNumber" placeholder="Номер дома">
            </div>
            <div class="row justify-content-center margin-bottom-10">
                <input class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10" type="text" *ngIf="_delivery.postName != 0 && _delivery.deliveryName == 1" [(ngModel)]="_delivery.houseNumber" placeholder="Номер отделения">
            </div>
            <div class="row justify-content-center margin-bottom-10">
                <input class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10" type="text" [(ngModel)]="_order.name" placeholder="Имя">
            </div>
            <div class="row justify-content-center margin-bottom-10">
                <input class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10" type="text" [(ngModel)]="_order.surname" placeholder="Фамилия">
            </div>
            <div class="row justify-content-center margin-bottom-10">
                <input class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10" type="text" [(ngModel)]="_order.patronymic" placeholder="Отчество">
            </div>
            <div class="row justify-content-center margin-bottom-10">
                <input class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10" type="text" [(ngModel)]="_order.email" placeholder="email">
            </div>
            <div class="row justify-content-center margin-bottom-10">
                <input class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10" type="text" [(ngModel)]="_order.phoneNumber" placeholder="Номер телефона">
            </div>
            <div class="row justify-content-center margin-bottom-10">
                <textarea class="col-xl-6 col-lg-7 col-md-8 col-sm-8 col-10" type="text" [(ngModel)]="_order.comment" placeholder="Дополнительные коментарии"></textarea>
            </div>
            <div class="row justify-content-center send-row">
                <button class="btn-white col-6 send">Оформить</button>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 basket-all">
            <div class="basket-details">
                <div class="basket-div">
                    <ng-container *ngFor="let product of products; index as i">
                        <div class="row justify-content-center align-items-center basket">
                            <div class="col-1 image">
                                <img class="mx-auto d-block" [src]="product.productImage.image.imagePath">
                            </div>
                            <div class="col-4 name">
                                <p>{{product.productImage.product.name}}</p>
                            </div>
                            <div class="col-3 price">
                                <p>{{product.productImage.product.price}} грн</p>
                            </div>
                            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-2 col-3 count">
                                <button class="btn-white" (click)="decrease(product.basket)">
                                    <fa-icon [icon]="arrowLeft" size="1x"></fa-icon>
                                </button>
                                <span>{{product.basket.count}}</span>
                                <button class="btn-white" (click)="increase(product.basket)">
                                    <fa-icon [icon]="arrowRight" size="1x"></fa-icon>
                                </button>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <div class="row justify-content-center total-price">
                    <p class="gradient-font text-center">{{_order.totalPrice}} грн.</p>
                </div>
            </div>
            <div class="row justify-content-center margin-top-20 send-row">
                <button class="btn-white col-6 send" (click)="order()">Оформить</button>
            </div>
        </div>
    </div>

</div>
