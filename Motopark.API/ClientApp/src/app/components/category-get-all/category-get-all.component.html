<div class="container-fluid">
    <div class="row" *ngIf="!_isCategoriesEmpty">
        <p class="display-4 text-center col-12 title gradient-font">Категории</p>
    </div>
    <div class="row justify-content-center" *ngIf="!_isCategoriesEmpty">
        <ng-container *ngFor="let category of _categories; index as i">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-6">
                <div class="row justify-content-center">
                    <div class="category col-11" (click)="showCategory(category.id)">
                        <div class="row justify-content-center">
                            <div class="image-class">
                                <img [src]="category.imagePath" class="img-fluid">
                            </div>
                        </div>
                        <div class="row justify-content-center name">
                            <span class="col-11 text-center gradient-font">{{category.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <br>
    <hr class="col-10 divide-line" *ngIf="!_isCategoriesEmpty && !_isProductsEmpty">
    <product-get-all [_products_all]="_products"></product-get-all>
</div>
